{% extends 'common/master1.html' %}
{% load static %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="container">
  <div class="row p-7">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Sellers Register</h5>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">seller name</label>
                  <input type="text" class="form-control" id="validationCustom01" required name='sel_name'>
                </div>
                
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">phone</label>
                  <input type="text" class="form-control" id="validationCustom01" required name='sel_phone'>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">address</label>
                  <input type="text" class="form-control" id="validationCustom01" required name='sel_address'>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">account holdername</label>
                  <input type="text" class="form-control" id="validationCustom01" required name="holder_name">
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">IFSC code</label>
                  <input type="text" class="form-control" id="validationCustom01" required name="sel_ifsc">
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">bank branch</label>
                  <input type="text" class="form-control" id="validationCustom01" required name="sel_branch">
                </div>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">account number</label>
                  <input type="text" class="form-control" id="validationCustom01" required name="sel_accno">
                </div>
                <div>
                  <label for="validationCustom01" class="form-label">Email</label>
                   <input type="email" class="form-control" id="validationCustom01" required name="sel_email">
                 </div><br>
                 <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"  >photo</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="inputEmail3" name="pic">
                  </div>
                </div>
                <div class="col-md-12 py-3">
                  <button type="submit" class="btn btn-primary w-100"><a href="{% url 'seller:viewpro' %} ">Submit</button>
                </div>
                <a href="{% url 'common:sellogin1' %}" class="card-link"><h5 class="text-center">Log in</h5></a>
              </div>
            </div>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
</form>
  {% endblock %}
