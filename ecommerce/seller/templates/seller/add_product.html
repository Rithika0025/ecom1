{% extends 'seller/master3.html' %}
{% load static %}
{% block content %}
<h1 style="text-align: center; margin-top: 20px;">Product List</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div style="width: 50%; margin-left: auto; margin-right: auto; ">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Category</label>
        <div class="col-sm-10">
            <!-- <input type="dropdown" class="form-control" id="nameField" placeholder="product type"><br> -->
            <select class="form-select form-control" name="p_category" aria-label="Default select example"><br><br>
                <option selected> Select Category</option>
                <option value="1">Mobile</option>
                <option value="2">Laptop</option>
                <option value="3">Desktop</option>
                <option value="3">Mobile Accessories</option>
                <option value="3">Computer Accessories</option>
                <option value="3">Laptop Accessories</option>


              </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nameField" placeholder="Product" name="p_name"><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Product No</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="nameField" placeholder="" name="p_number"><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="descriptionField" placeholder="Write Description" rows="3"
                style="margin-bottom: 20px;" name="p_description"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="pricefield" placeholder="â‚¹" name="p_price"><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Current Stock</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="stockField" placeholder="Count" name="p_stock"><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Upload image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="stockField" placeholder="Count" name="p_image"><br>
        </div>
    </div>
    <div class="">
        <div class="col-sm-10" style="width: 100%">
            <button type="submit" class="btn btn-primary" style="width: 50%; margin-left: 40%; "
                >Add Product</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
